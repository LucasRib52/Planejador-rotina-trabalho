{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">
            <i class="fas fa-plus-circle me-2"></i> Nova Tarefa
          </h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}

            <div class="mb-3">
              <label for="{{ form.titulo.id_for_label }}" class="form-label">Título</label>
              {{ form.titulo }}
            </div>

            <div class="mb-3">
              <label for="{{ form.descricao.id_for_label }}" class="form-label">Descrição</label>
              {{ form.descricao }}
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="{{ form.data.id_for_label }}" class="form-label">Data</label>
                {{ form.data }}
              </div>

              <div class="col-md-6 mb-3">
                <label for="{{ form.hora.id_for_label }}" class="form-label">Hora</label>
                {{ form.hora }}
              </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
              <a href="{% url 'planejador:lista' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i> Cancelar
              </a>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-1"></i> Salvar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
